<div class="container">
   <div class="row pd_t30">      
    <div class="col-sm-12">
             <div class="register-box_2">
                <div>
                    <h1 class="m1_hading">Borrower Registration</h1>                    
                </div>
                <div class="borrower-register-input">
                    <div class="register-inputs"> 
                        <form name="form" class="lableBoldForm ng-invalid ng-invalid-required ng-valid-maxlength ng-valid-minlength ng-valid-pattern ng-dirty ng-valid-parse" novalidate="">

                            <div class="row">
                                <div class="form-group col-md-6 col-xm-6 col-sm-6"> 
                                  <label for="" class="labletext">Loan Amount</label>
                                    <input type="text" only-numbers placeholder="Rs. 75,000" name="Loan Amount" letters-only="" maxlength="40" ng-trim="false" required="" class="ng-empty ng-invalid ng-invalid-required ng-valid-maxlength ng-touched form-control" ng-model="vm.detail.first_name" label="First Name">
                                </div>

                                 <div class="form-group col-md-6 col-xm-6 col-sm-6"> 
                                   <label for="" class="labletext">Loan Tenure</label>
                                    <input type="text" placeholder="12 Months" ng-model="" id="LoanTenure" name="Loan Tenure" ng-blur="" ng-pattern="" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-pattern" autocomplete="off">
                                 </div>  
                                 <div class="form-group col-md-6 col-xm-6 col-sm-6">
                                   <label for="" class="labletext">Purpose of Loan</label>
                                   <select class="form-control selectarrow" id="sel1"  placeholder="House Type">
                                    <option>Medical Emergency</option>
                                    <option>Medical Emergency</option> 
                                  </select>
                                </div> 
                                <div class="form-group col-md-6 col-xm-6 col-sm-6 " > 
                                  <label for="" class="labletext">Affordable EMI</label>
                                    <input type="text" placeholder="Rs. 5,000" minlength="6" maxlength="6" name="OTP_Verification" ng-required="Affordable" class="form-control ng-empty ng-valid ng-valid-minlength ng-valid-maxlength ng-valid-required" ng-model="vm.detail.otp">
                                 </div>
                                <div class="clearfix"></div> 
                             


                              <div class="form-group col-md-6 col-xm-6 col-sm-6 input_radiobtn lablerow">
                                  <label for="">Gender</label>
                                       <label for="referred" class="radio">
                                    <input type="radio" required="" name="Gender" ng-checked="true" ng-click="" ng-model="" value="" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required" checked="checked">
                                    <span>Male</span>
                                    </label>
                                     <label for="unreferred" class="radio">
                                    <input type="radio" required="" name="Gender" ng-click="" ng-model="" value="" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required">
                                    <span>Female</span>
                                    </label>
                             </div>

                               <div class="form-group col-md-6 col-xm-6 col-sm-6 input_radiobtn lablerow">
                                  <label for="">Marital Status</label>
                                       <label for="referred" class="radio">
                                    <input type="radio" required="" name="Marital" ng-checked="true" ng-click="" ng-model="" value="" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required" checked="checked">
                                    <span>Single</span>
                                    </label>
                                     <label for="unreferred" class="radio">
                                    <input type="radio" required="" name="Marital" ng-click="" ng-model="" value="" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required">
                                    <span>Married</span>
                                    </label>
                             </div>

                             <div class="form-group col-md-6 col-xm-6 col-sm-6 input_radiobtn lablerow">
                                  <label for="">Spouse Working?</label>
                                       <label for="referred" class="radio">
                                    <input type="radio" required="" name="Working" ng-checked="true" ng-click="" ng-model="" value="" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required" checked="checked">
                                    <span>Yes</span>
                                    </label>
                                     <label for="unreferred" class="radio">
                                    <input type="radio" required="" name="Working" ng-click="" ng-model="" value="" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required">
                                    <span>No</span>
                                    </label>
                             </div>

                             <div class="form-group col-md-6 col-xm-6 col-sm-6 input_radiobtn lablerow">
                                  <label for="">Working Parents?</label>
                                       <label for="referred" class="radio">
                                    <input type="radio" required="" name="Working" ng-checked="true" ng-click="" ng-model="" value="" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required" checked="checked">
                                    <span>Yes</span>
                                    </label>
                                     <label for="unreferred" class="radio">
                                    <input type="radio" required="" name="Working" ng-click="" ng-model="" value="" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required">
                                    <span>No</span>
                                    </label>
                             </div> 

                             <div class="form-group col-md-6 col-xm-6 col-sm-6 " > 
                                  <label for="" class="labletext">Spouse’s Monthly Income</label>
                                    <input type="text" placeholder="e.g. Rs. 23,000" minlength="6" maxlength="6" name="OTP_Verification" ng-required="Affordable" class="form-control ng-empty ng-valid ng-valid-minlength ng-valid-maxlength ng-valid-required" ng-model="vm.detail.otp">
                                 </div>

                                  <div class="form-group col-md-6 col-xm-6 col-sm-6 " > 
                                  <label for="" class="labletext">Parent’s Monthly Income</label>
                                    <input type="text" placeholder="e.g. Rs. 15,000" minlength="6" maxlength="6" name="OTP_Verification" ng-required="Affordable" class="form-control ng-empty ng-valid ng-valid-minlength ng-valid-maxlength ng-valid-required" ng-model="vm.detail.otp">
                                 </div>
                                <div class="clearfix"></div> 

                                <div class="form-group col-md-6 col-xm-6 col-sm-6 input_radiobtn lablerow">
                                  <label for="">Any other source of Income</label>
                                       <label for="referred" class="radio">
                                    <input type="radio" required="" name="otherIncome" ng-checked="true" ng-click="" ng-model="" value="" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required" checked="checked">
                                    <span>Yes</span>
                                    </label>
                                     <label for="unreferred" class="radio">
                                    <input type="radio" required="" name="otherIncome" ng-click="" ng-model="" value="" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required">
                                    <span>No</span>
                                    </label>
                             </div>



                             <div class="form-group col-md-6 col-xm-6 col-sm-6 " > 
                                  <label for="" class="labletext">Income Amount</label>
                                    <input type="text" placeholder="e.g. Rs. 10,000" minlength="6" maxlength="6" name="" ng-required="Affordable" class="form-control ng-empty ng-valid ng-valid-minlength ng-valid-maxlength ng-valid-required" ng-model="vm.detail.otp">
                                 </div>
                                 <div class="clearfix"></div>  

                                  <div class="form-group col-md-6 col-xm-6 col-sm-6">
                                   <label for="" class="labletext">Highest Education</label>
                                   <select class="form-control selectarrow" id="sel1"  placeholder="House Type">
                                    <option>e.g. Graduation</option>
                                    <option>e.g. Graduation</option> 
                                  </select>
                                </div>

                                 <div class="form-group col-md-6 col-xm-6 col-sm-6 " > 
                                  <label for="" class="labletext">No. of Kids</label>
                                    <input type="text" placeholder="eg. 2" minlength="6" maxlength="6" name="" ng-required="Affordable" class="form-control ng-empty ng-valid ng-valid-minlength ng-valid-maxlength ng-valid-required" ng-model="vm.detail.otp">
                                 </div>
                              

                               
                            </div>

                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <div class="info text-center">
                                        <button ng-click="vm.registerFn()" class="btn btn-orange">Save & Proceed
                                        </button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>


            </div>
 
    </div>
  </div>
</div>
